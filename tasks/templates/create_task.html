{% extends "layouts/base.html" %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            {{ error }}
            <form action="{% url "create_task" %}" method="post" class="card card-body">
                <h1>Create Task</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
